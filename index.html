<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5 d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card shadow" style="width: 90%; max-width: 700px;">
            <div class="card-body">
                <h2 class="card-title text-center mb-4 fw-bold">Registration Form</h2>
                <form id="registrationForm">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="fullName" class="form-label fw-bold">Full Name</label>
                            <input type="text" class="form-control" id="fullName" placeholder="Enter your name" required>
                        </div>
                        <div class="col-md-6">
                            <label for="username" class="form-label fw-bold">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label fw-bold">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        <div id="emailHelp" class="form-text text-danger d-none">Please enter a valid email address.</div>
                    </div>
                    <div class="mb-3">
                        <label for="phoneNumber" class="form-label fw-bold">Phone Number</label>
                        <input type="tel" class="form-control" id="phoneNumber" placeholder="Enter your number" required>
                        <div id="phoneHelp" class="form-text text-danger d-none">Please enter a valid phone number.</div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="password" class="form-label fw-bold">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                        </div>
                        <div class="col-md-6">
                            <label for="confirmPassword" class="form-label fw-bold">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
                            <div id="passwordHelp" class="form-text text-danger d-none">Passwords do not match.</div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Gender</label>
                        <div class="d-flex gap-3">
                            <div class="form-check">
                                <input type="radio" class="form-check-input" name="gender" id="male" value="male">
                                <label class="form-check-label" for="male">Male</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" name="gender" id="female" value="female">
                                <label class="form-check-label" for="female">Female</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" name="gender" id="other" value="other">
                                <label class="form-check-label" for="other">Prefer not to say</label>
                            </div>
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-info">Register</button>
                    </div>
                </form>

                <div id="registrationSuccessAlert" class="alert alert-success mt-3 d-none" role="alert">
                    Registration successful!
                </div>
                <div id="registrationErrorAlert" class="alert alert-danger mt-3 d-none" role="alert">
                    Please fill in all the required fields correctly.
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
